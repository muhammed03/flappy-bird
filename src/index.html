<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="icon" href="./images/favicon.png" type="image/png">
</head>

<body>
<div class="wrapper">
  <header class="header">
    <div class="container">
      <img class="logo" src="images/logo.png" alt="logo">
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div id="counter"></div>

      <button id="restart"></button>

      <canvas id="canvas"></canvas>
    </div>
  </main>

  <section class="rotate-phone">
    <img class="rotate-phone__img" src="./images/rotate-phone.png" alt="rotate-phone">
    <p class="rotate-phone__text">Please rotate your phone to start playing!!!</p>
  </section>

  <footer class="footer">
    <div class="container"></div>
  </footer>
</div>

</body>

</html>
